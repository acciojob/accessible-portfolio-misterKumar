<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header role="banner">
        <h1>My Portfolio</h1>
        <nav role="navigation">
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main role="main">
        <section id="about" role="region">
            <h2>About Me</h2>
            <p>My name is John and I'm a web developer with 5 years of experience...</p>
        </section>
        
        <section id="projects" role="region">
            <h2>Projects</h2>
            <ul role="list">
                <li role="listitem"><a href="#">Project 1</a></li>
                <li role="listitem"><a href="#">Project 2</a></li>
                <li role="listitem"><a href="#">Project 3</a></li>
            </ul>
        </section>
        
        <section id="contact" role="region">
            <h2>Contact Me</h2>
            <form role="form">
                <label for="name">Name:</label>
                <input type="text" id="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email">
                
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer role="contentinfo">
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
